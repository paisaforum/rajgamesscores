<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raja Snake Game</title>
  <link rel="stylesheet" href="/game/style.css" />
</head>
<body>
  <div id="game-container">
    <h3 id="liveScore">Score: 0</h3>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <h1 id="countdown" class="hidden">3</h1>
    <button id="startGame" class="start-btn">Start Game</button>

    <div id="controls" class="hidden">
      <div class="row">
        <button class="ctrl-btn" data-dir="UP">⬆️</button>
      </div>
      <div class="row">
        <button class="ctrl-btn" data-dir="LEFT">⬅️</button>
        <button class="ctrl-btn" data-dir="DOWN">⬇️</button>
        <button class="ctrl-btn" data-dir="RIGHT">➡️</button>
      </div>
    </div>
  </div>

  <!-- Game Over Popup -->
  <div id="popup" class="hidden">
    <div class="popup-box">
        <span id="popupClose" class="popup-close">✖</span>
      <h2>Game Over</h2>
      <p>Player: <span id="playerName">TestUser</span></p>
      <p>Total Score: <span id="scoreDisplay">0</span></p>

      <div id="milestoneBar">
        <div id="milestoneFill"></div>
      </div>
      <small>Reach 5,000 to redeem money</small>

      <div class="popup-actions">
        <button id="playAgain">🔁 Play Again</button>
        <button id="redeem" disabled>💰 Redeem</button>
      </div>
    </div>
  </div>

  <!-- Scripts --> 
   <script type="module" src="/game/redeem.js"></script>
  <script type="module" src="/game/snake.js"></script>
 
</body>
</html>
